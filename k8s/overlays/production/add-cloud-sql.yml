apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  template:
    spec:
      containers:
        - name: demo
          env:
            - name: POSTGRES_HOST
              value: localhost # Override for cloud-sql-proxy
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.17
          command:
            - "/cloud_sql_proxy"
            - "-instances=YOUR-PROJECT-ID:europe-west1:YOUR-SQL-INSTANCE=tcp:5432"
          securityContext:
            runAsNonRoot: true
